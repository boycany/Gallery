<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Gallery.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <div class="gallery"> 
            <div class="image"><span><img src="/pics_live/200910090014.jpg"></span></div>
            <div class="image"><span><img src="/pics_live/200910090011.jpg"></span></div>
            <div class="image"><span><img src="/pics_live/200910090018.jpg"></span></div>
            <div class="image"><span><img src="/pics_live/200910090029.jpg" alt=""></span></div>
            <div class="image"><span><img src="/pics_live/200910110001.jpg" alt=""></span></div>
            <div class="image"><span><img src="/pics_live/200910100033.jpg" alt=""></span></div>          
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-image"> </p>
                of <p class="total-image"> </p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <div class='openingImg'>
                <img src="" alt="">
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
